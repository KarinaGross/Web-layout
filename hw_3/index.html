<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="top center">
        <div class="header">
            <img src="img/Logo.svg" alt="logo">
            <div class="header__link">
                <a href="#" class="link1">Home</a>
                <a href="#" class="link2">About Us</a>
                <a href="#" class="link3">Services</a>

                <a href="#" class="link5">Team</a>
                <a href="#" class="link6">Blog</a>
                <a href="#" class="link7">Contact</a>
            </div>
        </div>

        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital
                    Marketing For Your
                    Website.</h1>
                <p class="text">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>

                <div class="top__buttons">
                    <button class="button button1">Start Now</button>
                    <button class="button button2">Watch Video</button>
                </div>
            </div>
            <img src="img/Image.svg" alt="">
        </div>

        <div class="top__logos">
            <img src="img/1.png" alt="logo">
            <img src="img/2.png" alt="logo">
            <img src="img/3.png" alt="logo">
            <img src="img/4.png" alt="logo">
