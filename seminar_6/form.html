<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <p>
            <input type="text" autofocus required placeholder="name">
        </p>
        <p>
            <input type="email" required placeholder="email">
        </p>
        <p>
            <input type="password" required placeholder="password">
        </p>
        <p>
            <input type="number" min="18" required placeholder="age">
        </p>
        <p>
            <input type="date" required>
        </p>
        <p>
            <input type="number" required placeholder="Phone number">
        </p>
        <p>
            <input type="range" min="1" max="10" step="1" required>
        </p>
        <p>
            <input type="checkbox" id="chek">
            <label for="chek">text</label>
        </p>
        <button type="submit"></button>
    </form>
</body>

</html>
